<!DOCTYPE html><html lang="ru"><head><title>Сameras</title><link rel="stylesheet" href="css/bootstrap-grid.min.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"><link rel="stylesheet" href="css/fonts.css"><link rel="stylesheet" href="css/main.css"></head><body><section id="goods"><div class="container-basis"><div class="container-fluid"><div class="row"><div class="col-xl-9"><div class="product-wrapper"></div><!--Карточки товаров--></div><div class="col-xl-3"><div class="navigation"><button class="btn btn--width btn--show-hover" id="btnShow"><p class="btn__text-white">Показать результат</p></button><button class="btn btn--width btn--margin-10pt btn--clean-bg btn--clean-hover"><p class="btn__text-gray">Очистить фильтр</p></button><div class="navigation__block"><p class="navigation__title">Производитель</p><ul class="navigation__filter navigation__filter--cameras"><li class="navigation__filter-item"><input class="checkbox" id="Canon" type="checkbox" value="Canon"><label class="label" for="Canon">Canon</label></li><li class="navigation__filter-item"><input class="checkbox" id="Olympus" type="checkbox" value="Olympus"><label class="label" for="Olympus">Olympus</label></li><li class="navigation__filter-item"><input class="checkbox" id="Fujifilm" type="checkbox" value="Fujifilm"><label class="label" for="Fujifilm">Fujifilm</label></li><li class="navigation__filter-item"><input class="checkbox" id="Pentax" type="checkbox" value="Pentax"><label class="label" for="Pentax">Pentax</label></li><li class="navigation__filter-item"><input class="checkbox" id="Nikon" type="checkbox" value="Nikon"><label class="label" for="Nikon">Nikon</label></li><li class="navigation__filter-item"><input class="checkbox" id="Sigma" type="checkbox" value="Sigma"><label class="label" for="Sigma">Sigma</label></li><li class="navigation__filter-item"><input class="checkbox" id="Panasonic" type="checkbox" value="Panasonic"><label class="label" for="Panasonic">Panasonic</label></li><li class="navigation__filter-item"><input class="checkbox" id="Geleral" type="checkbox" value="GeleralElectrics"><label class="label" for="Geleral">Geleral Electrics</label></li><li class="navigation__filter-item"><input class="checkbox" id="Leica" type="checkbox" value="Leica"><label class="label" for="Leica">Leica</label></li><li class="navigation__filter-item"><input class="checkbox" id="Zenit" type="checkbox" value="Zenit"><label class="label" for="Zenit">Zenit</label></li></ul></div></div></div></div></div></div></section><script type="text/x-handlebars-template" id="div-template">{{#each data.products}}<div class="product"><div class="product__article"><p class="article">Арт. {{code}}</p></div><a class="product__photo-wrapper" href="{{link}}" title="Подробнее о {{title}}"><img class="product__photo" src="images/{{imgUrl}}" alt="{{title}}"></a><div class="product__status status {{#unless availability}}status--red{{/unless}}"><i class="status__icon fa fa-check"></i><p class="status__text">{{#if availability}}В наличии{{else}}Нет в наличии{{/if}}</p></div><div class="product__description"><a class="product__description-title" href="{{link}}" title="Подробнее о {{title}}">{{title}}</a><ul class="product__description-subtitle">{{#each  params}} <li class="product__description-subtitle-item">{{name}}<span> {{value}}</span></li>{{/each}}</ul></div><div class="product__footer"><button class="btn btn--buy-hover"><img src="images/icons/cart.png" class="btn__icon">
<p class="btn__text-white btn__text-white--normal">Купить</p></button><ul class="assessment"><li class="assessment__like"><a class="favorites" data-id="{{id}}"><i class="far fa-heart"></i></a></li><li class="assessment__compare"><i class="fas fa-balance-scale"></i></li></ul></div></div>{{/each}}</script><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="js/script.js"></script></body></html>
