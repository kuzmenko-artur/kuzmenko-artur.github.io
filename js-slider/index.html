<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="slider js-slider">
        <div class="slider__inner">
            <div class="slider__slides js-slider-slides">
                <div class="slider__item">
                    <img class="slider__image" src="image/slide1.jpg" alt="first slide">
                    <div class="slider__title">Slide Title 1</div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="image/slide2.jpg" alt="second slide">
                    <div class="slider__title">Slide Title 2</div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="image/slide3.jpg" alt="third slide">
                    <div class="slider__title">Slide Title 3</div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="image/slide1.jpg" alt="first slide">
                    <div class="slider__title">Slide Title 4</div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="image/slide2.jpg" alt="second slide">
                    <div class="slider__title">Slide Title 5</div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="image/slide3.jpg" alt="third slide">
                    <div class="slider__title">Slide Title 6</div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="image/slide1.jpg" alt="first slide">
                    <div class="slider__title">Slide Title 7</div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="image/slide2.jpg" alt="second slide">
                    <div class="slider__title">Slide Title 8</div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="image/slide3.jpg" alt="third slide">
                    <div class="slider__title">Slide Title 9</div>
                </div>
            </div>
            <div class="slider__nav">
                <div class="slider__btn slider__btn--prev js-slider-prev">&#10094;</div>
                <div href="#" class="slider__btn slider__btn--next js-slider-next">&#10095;</div>
            </div>
        </div>

        <div class="slider-dots js-slider-dots">
            <!-- <div class="slider-dots__item is-active"></div>
            <div class="slider-dots__item"></div>
            <div class="slider-dots__item"></div> -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
